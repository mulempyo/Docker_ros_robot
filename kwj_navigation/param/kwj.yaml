KWJPlannerROS:
  map_frame: "map"
  odom_frame: "odom"
  base_frame: "base_footprint"

  min_trans_vel: 0.2
  max_vel_x: 0.6
  min_vel_x: -0.2

  max_vel_y: 0.0
  min_vel_y: 0.0

  trans_stopped_vel: 0.01

  max_rot_vel: 0.6
  min_rot_vel: -0.6
  rot_stopped_vel: 0.01

  acc_lim_x: 0.6
  acc_lim_theta: 0.6
  acc_lim_y: 0.0

  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

  path_distance_bias: 10.0
  goal_distance_bias: 10.0
  occdist_scale: 0.1
  forward_point_distance: 0.3
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.02

  oscillation_reset_dist: 0.5

  publish_traj_pc: true
  publish_cost_grid_pc: true
  debug_info: false

  steps: 20
  ref_cte: 0.05
  ref_vel: 0.8
  ref_etheta: 0.1
  w_cte: 25
  w_etheta: 25
  w_vel: 5
  w_angvel: 8
  w_angvel_d: 4
  w_accel: 5.0
  w_accel_d: 2
  max_angvel: 1
  max_throttle: 0.3
  bound_value: 10.0
  t_max: 10
  dt_min: 0.01
  dt_max: 10
  o_min: 3
  o_weight: 0.7
