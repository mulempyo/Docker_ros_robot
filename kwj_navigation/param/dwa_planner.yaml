DWAPlanner:
  map_frame: "map"
  max_vel_x: 0.55
  min_vel_x: 0.0
  max_vel_theta: 2.5
  min_vel_theta: -2.5
  acc_lim_x: 0.25
  acc_lim_theta: 0.5
  control_period: 0.6
  path_distance_bias: 3.0
  goal_distance_bias: 2.0
  occdist_scale: 10.0
  sim_time_samples: 10
  vx_samples: 10
  vth_samples: 40
  path_follow: 15

DWAPlannerROS:
  odom_topic: "/odometry/filtered"       
  map_frame: "map"                       
  xy_goal_tolerance: 0.1               
  transform_tolerance: 0.5               
  max_vel_x: 0.55                       
  min_vel_x: -0.2                         
  max_vel_theta: 2.5                    
  min_vel_theta: -2.5                 
  acc_lim_x: 0.25                        
  acc_lim_theta: 0.5                   
  control_period: 0.6   
  repulsive_factor: 1.5
  min_potential_distance: 0.5
            
